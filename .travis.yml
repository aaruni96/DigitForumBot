language: java
jdk: openjdk8
jobs:
  include:
    - before_script:
        - sed -i s/NEW_POSTS_BOT_TOKEN=.*/NEW_POSTS_BOT_TOKEN=$NEW_POSTS_BOT_TOKEN/g src/test/resources/app.properties
        - sed -i s/NEW_POSTS_BOT_USERNAME=/NEW_POSTS_BOT_USERNAME=$NEW_POSTS_BOT_USERNAME/g src/test/resources/app.properties